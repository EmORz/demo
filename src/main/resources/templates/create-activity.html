<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create activity</title>
</head>
<body>
<h1>Създаване на активност</h1>
<form action="/activities" method="post">
    <label for="name">Име:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="description">Описание:</label>
    <br>
    <textarea id="description" name="description" rows="4" cols="50" required></textarea>
    <br>
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" step="0.01" required>
    <br>
    <label for="location">Населено място:</label>
    <input type="text" id="location" name="location" required>
    <br>
    <label for="duration">Продължителност (в минути):</label>
    <input type="number" id="duration" name="duration" required>
    <br>
    <label for="category">Категория:</label>
    <select id="category" name="category" th:field="*{category}" required>
        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}">Изберете категория</option>

    </select>
    <br>
    <label for="ageRange">Подходяща възраст:</label>
    <input type="text" id="ageRange" name="ageRange" required>
    <br>
    <br>
    <button type="submit">Създай</button>
</form>
</body>
</html>
